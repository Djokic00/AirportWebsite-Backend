<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cargo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../common.css">
</head>
<body onload="init()">
<hr>
<div class="row">
    <div class="col">
        <div class="text-center">
            <button type="submit" class="btn btn-outline-success" id="addCargo">Add</button>
        </div>
    </div>
    <div class="col">
        <div class="text-center">
            <button type="submit" class="btn btn-outline-primary" id="updateCargo">Update</button>
        </div>
    </div>
    <div class="col">
        <div class="text-center">
            <button type="submit" class="btn btn-outline-info" id="getCargo">Find</button>
        </div>
    </div>
    <div class="col">
        <div class="text-center">
            <button type="submit" class="btn btn-outline-danger" id="deleteCargo">Remove</button>
        </div>
    </div>
    <div class="col">
        <div class="text-center">
            <button type="button" id="logout" class="btn btn-dark">Log Out</button>
        </div>
    </div>
</div>
<hr>
<div class="customCard">
    <div class="row">
        <div class="col-6">
            <h2>All cargos:</h2>
            <ul id="getAllCargo"></ul>
        </div>
        <div id = "addForm">
            <div class = "textfields">
                <div>
                    <label for="cargoId">ID</label>
                    <input type="text" id="cargoId">
                </div>

                <label for="productName">Product Name</label>
                <input type="text" id="productName">

                <div>
                    <label for="departure">Departure</label>
                    <input type="text" id="departure">
                </div>

                <div>
                    <label for="pricePerKg">Price</label>
                    <input type="text" id="pricePerKg">
                </div>

                <div>
                    <label for="hazardous">Hazardous</label>
                    <input type="text" id="hazardous">
                </div>

                <div>
                    <label for="deliveryDestination">Delivery destination</label>
                    <input type="text" id="deliveryDestination">
                </div>
                <!--        <div>-->
                <!--          <label for="imageURL">Book cover image url</label>-->
                <!--          <input type="text" id="imageURL1">-->
                <!--        </div>-->
                <div><label></label></div>
                <!--        <button type = "submit" onclick = "addFlight()">Add Flight</button>-->
            </div>
        </div>
    </div>
    <script src="cargo.js"></script>
</div>
</body>
</html>
