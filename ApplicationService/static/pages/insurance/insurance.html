<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insurance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../common.css">
</head>
<body onload="init()">
<hr>
<div class="row">
    <div class="col">
        <div class="text-center">
            <button type="submit" class="btn btn-outline-success" id="addInsurance">Add</button>
        </div>
    </div>
    <div class="col">
        <div class="text-center">
            <button type="submit" class="btn btn-outline-primary" id="updateInsurance">Update</button>
        </div>
    </div>
    <div class="col">
        <div class="text-center">
            <button type="submit" class="btn btn-outline-info" id="getInsurance">Find</button>
        </div>
    </div>
    <div class="col">
        <div class="text-center">
            <button type="submit" class="btn btn-outline-danger" id="deleteInsurance">Remove</button>
        </div>
    </div>
    <div class="col">
        <div class="text-center">
            <button type="button" id="logout" class="btn btn-dark">Log Out</button>
        </div>
    </div>
</div>
<hr>
<div class="customCard">
    <div class="row">
        <div class="col-6">
            <h2>All insurances:</h2>
            <ul id="getAllInsurance"></ul>
        </div>
        <div id = "addForm">
            <div class = "textfields">
                <div>
                    <label for="insuranceId">ID</label>
                    <input type="text" id="insuranceId">
                </div>

                <label for="nameOfCompany">Name of company</label>
                <input type="text" id="nameOfCompany">
                <div>
                    <label for="destinationCountry">Destination country</label>
                    <input type="text" id="destinationCountry">
                </div>

                <div>
                    <label for="typeOfInsurance">Type of insurance</label>
                    <input type="text" id="typeOfInsurance">
                </div>

                <div>
                    <label for="premium">Premium</label>
                    <input type="text" id="premium">
                </div>

                <div>
                    <label for="levelOfCover">Level of cover</label>
                    <input type="text" id="levelOfCover">
                </div>
                <!--        <div>-->
                <!--          <label for="imageURL">Insurance</label>-->
                <!--          <input type="text" id="imageURL1">-->
                <!--        </div>-->
                <div><label></label></div>
            </div>
        </div>
    </div>
    <script src="insurancee.js"></script>
</div>
</body>
</html>
